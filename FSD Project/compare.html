<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="number"], input[type="text"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Home Loan Comparison Tool</h1>
<form id="loanForm">
    <label for="loanAmount">Loan Amount (INR):</label>
    <input type="number" id="loanAmount" required>

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" required>

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" required>

    <input type="button" value="Calculate Monthly Payment" onclick="calculatePayment()">
</form>

<table id="resultTable">
    <tr>
        <th>Loan Amount (INR)</th>
        <th>Interest Rate (%)</th>
        <th>Loan Term (years)</th>
        <th>Monthly Payment (INR)</th>
    </tr>
</table>

<script>
    function calculatePayment() {
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
        const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

        const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));

        const resultTable = document.getElementById('resultTable');
        const newRow = resultTable.insertRow(-1);
        newRow.insertCell(0).innerText = loanAmount.toFixed(2);
        newRow.insertCell(1).innerText = (interestRate * 12 * 100).toFixed(2);
        newRow.insertCell(2).innerText = (loanTerm / 12).toFixed(0);
        newRow.insertCell(3).innerText = monthlyPayment.toFixed(2);
    }
</script>

</body>
</html>
