<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Image, Link, and Smooth Scroll</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 100px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        header p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .scroll-link {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .scroll-link:hover {
            background-color: #45a049;
        }

        /* Image Section Styling */
        #image-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #f9f9f9; /* Light Gray */
        }

        #image-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        .link:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the image section</p>
        <a href="#image-section" class="scroll-link">Scroll Down</a>
    </header>

    <section id="image-section">
        <h2>Here's Our Featured Image</h2>
        <img src="Homeloan.jpg" alt="Placeholder Image" class="image">
        <p>This is a sample image. You can replace the image URL with any image you'd like.</p>
        <a href="https://www.example.com" target="_blank" class="link">Visit Example</a>
    </section>

    <footer>
        <p>Footer content goes here</p>
    </footer>
</body>
</html>
